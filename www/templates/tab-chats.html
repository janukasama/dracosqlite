<ion-view view-title="Chats">
  <ion-content ng-init="">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in userlist" type="item-text-wrap" href="#/tab/chats/{{user.id}}">
        <img ng-src="{{user.userimage}}">
        <h2>{{user.destination}}</h2>
        <p>{{user.msgcount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
